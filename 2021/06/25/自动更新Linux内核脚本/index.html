ss="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">#!/bin/bash</span><br><span class="line">yum -y upgrade &amp;&amp;</span><br><span class="line">rpm --import https://www.elrepo.org/RPM-GPG-KEY-elrepo.org &amp;&amp;</span><br><span class="line"># rpm -Uvh http://www.elrepo.org/elrepo-release-7.0-3.el7.elrepo.noarch.rpm;</span><br><span class="line">rpm -Uvh https://www.elrepo.org/elrepo-release-7.el7.elrepo.noarch.rpm;</span><br><span class="line">yum --disablerepo=\* --enablerepo=elrepo-kernel repolist &amp;&amp;</span><br><span class="line">yum --disablerepo=\* --enablerepo=elrepo-kernel install  kernel-ml.x86_64  -y &amp;&amp;</span><br><span class="line">yum remove kernel-tools-libs.x86_64 kernel-tools.x86_64  -y &amp;&amp;</span><br><span class="line">yum --disablerepo=\* --enablerepo=elrepo-kernel install kernel-ml-tools kernel-ml-devel kernel-ml-headers -y &amp;&amp;</span><br><span class="line">sudo awk -F\&apos; &apos;$1==&quot;menuentry &quot; &#123;print i++ &quot; : &quot; $2&#125;&apos; /etc/grub2.cfg;</span><br><span class="line">sudo grub2-set-default 0 &amp;&amp; </span><br><span class="line">sudo grub2-mkconfig -o /boot/grub2/grub.cfg</span><br></pre></td></tr></table></figure>
